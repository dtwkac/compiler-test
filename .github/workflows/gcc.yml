  gcc-master-make-j:
    runs-on: ubuntu-latest
    env:
      NAME: gcc-master-make-j
      LOG_FILE: gcc-master-make-j.log
    steps:
      - name: ${{ env.NAME }}
        run: |
          set -e
          sudo apt-get update
          sudo apt-get install -y git g++ libmpc-dev make flex
          echo -e "\033[32m------------------------------ ${NAME}$(nproc) ------------------------------\033[0m" > ${GITHUB_WORKSPACE}/${LOG_FILE}
          echo -e "\033[32mstart:\033[0m" >> ${GITHUB_WORKSPACE}/${LOG_FILE}
          date >> ${GITHUB_WORKSPACE}/${LOG_FILE}
          echo -e "\033[32msystem info:\033[0m" >> ${GITHUB_WORKSPACE}/${LOG_FILE}
          echo -e "\033[32mpwd:\033[0m" >> ${GITHUB_WORKSPACE}/${LOG_FILE}
          pwd >> ${GITHUB_WORKSPACE}/${LOG_FILE}
          echo -e "\033[32mlscpu:\033[0m" >> ${GITHUB_WORKSPACE}/${LOG_FILE}
          lscpu >> ${GITHUB_WORKSPACE}/${LOG_FILE}
          echo -e "\033[32mnproc:\033[0m" >> ${GITHUB_WORKSPACE}/${LOG_FILE}
          nproc >> ${GITHUB_WORKSPACE}/${LOG_FILE}
          echo -e "\033[32mfree -h:\033[0m" >> ${GITHUB_WORKSPACE}/${LOG_FILE}
          free -h >> ${GITHUB_WORKSPACE}/${LOG_FILE}
          echo -e "\033[32mdf -h:\033[0m" >> ${GITHUB_WORKSPACE}/${LOG_FILE}
          df -h >> ${GITHUB_WORKSPACE}/${LOG_FILE}
          echo -e "\033[32muname -a:\033[0m" >> ${GITHUB_WORKSPACE}/${LOG_FILE}
          uname -a >> ${GITHUB_WORKSPACE}/${LOG_FILE}
          echo -e "\033[32mlsb_release -a:\033[0m" >> ${GITHUB_WORKSPACE}/${LOG_FILE}
          lsb_release -a >> ${GITHUB_WORKSPACE}/${LOG_FILE}
          git clone https://github.com/gcc-mirror/gcc.git
          cd gcc
          mkdir build
          cd build
          ../configure --disable-multilib
          echo -e "\033[32mtime make -j$(nproc):\033[0m" >> ${GITHUB_WORKSPACE}/${LOG_FILE}
          (time make -j$(nproc) 2>/dev/null) 2>> ${GITHUB_WORKSPACE}/${LOG_FILE}
          echo -e "\033[32m${GITHUB_WORKSPACE}/gcc/build/gcc/xg++ --version:\033[0m" >> ${GITHUB_WORKSPACE}/${LOG_FILE}
          ${GITHUB_WORKSPACE}/gcc/build/gcc/xg++ --version >> ${GITHUB_WORKSPACE}/${LOG_FILE}
          echo -e "\033[32m${GITHUB_WORKSPACE}/gcc/build/gcc/xg++ -v:\033[0m" >> ${GITHUB_WORKSPACE}/${LOG_FILE}
          ${GITHUB_WORKSPACE}/gcc/build/gcc/xg++ -v &>> ${GITHUB_WORKSPACE}/${LOG_FILE}
          echo -e "\033[32mdu -sh ${GITHUB_WORKSPACE}/gcc:\033[0m" >> ${GITHUB_WORKSPACE}/${LOG_FILE}
          du -sh ${GITHUB_WORKSPACE}/gcc >> ${GITHUB_WORKSPACE}/${LOG_FILE}
          echo -e "\033[32mdf -h:\033[0m" >> ${GITHUB_WORKSPACE}/${LOG_FILE}
          df -h >> ${GITHUB_WORKSPACE}/${LOG_FILE}
          echo -e "\033[32mend:\033[0m" >> ${GITHUB_WORKSPACE}/${LOG_FILE}
          date >> ${GITHUB_WORKSPACE}/${LOG_FILE}

      - name: Upload ${{ env.LOG_FILE }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.NAME }}
          path: ${{ github.workspace }}/${{ env.LOG_FILE }}

